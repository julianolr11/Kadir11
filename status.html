<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Status do Pet</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }

        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        #title-bar {
            width: 100%;
            height: 30px;
            background-color: #2a323e;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        #title-bar-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
            /* Ocupa o espaço disponível */
        }

        #title-bar-element {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        #title-bar-pet-name {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        #close-status-titlebar {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #title-bar-buttons {
            display: flex;
            gap: 5px;
            -webkit-app-region: no-drag;
        }
        #back-status-titlebar {
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }

        #status-container {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #status-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #status-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
            position: relative;
        }

        #status-pet-image-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-right: 10px;
        }

        #status-pet-image-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            z-index: 1;
            border-radius: 7px;
        }

        #status-pet-image-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            background: url(Assets/Rarity/texture.png) no-repeat;
            background-size: 250px 250px;
            opacity: 0.5;
            z-index: 2;
            border-radius: 7px;
            border: 2px solid #ffffff;
        }

        #status-pet-image {
            position: relative;
            width: 160px;
            height: 160px;
            border: 2px solid #ffffff;
            border-radius: 7px;
            z-index: 3;
            bottom: -90px;
            right: -50px;
            border: 0;
        }

        #status-bio-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            border: 2px solid #ffffff;
            border-radius: 7px;
            z-index: 4;
            display: none;
        }

        #status-rarity-label {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 14px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 4;
        }

        #status-level {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 14px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 4;
        }

        .status-bar {
            width: 100%;
            height: 10px;
            background-color: #2a323e;
            border-radius: 5px;
            position: relative;
        }

        .status-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        #status-health-fill {
            background-color: #ff4444;
        }

        #status-hunger-fill {
            background-color: #ffa500;
        }

        #status-happiness-fill {
            background-color: #32cd32;
        }

        #status-energy-fill {
            background-color: #1e90ff;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
        }

        .tab-button {
            background-color: #2a323e;
            border: 2px solid #2a323e;
            border-radius: 7px 7px 0 0;
            width: 75px;
            padding: 5px 10px;
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.2s ease;
        }

        .tab-button.active {
            background-color: #3a4250;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #101218;
            border-radius: 7px;
            border: 2px solid #2a323e;
        }

        .tab-content-item {
            display: none !important;
            /* Forçar o comportamento */
        }

        .tab-content-item.active {
            display: grid !important;
            /* Forçar o comportamento */
        }

        /* Estilo para a aba Status com grid 2x2 */
        #tab-status {
            display: grid;
            grid-template-areas:
                "health hunger"
                "happiness energy";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        /* Estilo para a aba Atributos com grid 2x2 */
        #tab-atributos {
            display: grid;
            grid-template-areas:
                "attack defense"
                "speed magic";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
        }

        .status-item label {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            margin-bottom: 5px;
        }

        #health {
            grid-area: health;
        }

        #hunger {
            grid-area: hunger;
        }

        #happiness {
            grid-area: happiness;
        }

        #energy {
            grid-area: energy;
        }

        #attack {
            grid-area: attack;
        }

        #defense {
            grid-area: defense;
        }

        #speed {
            grid-area: speed;
        }

        #magic {
            grid-area: magic;
        }

        #tab-moves {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        #tab-sobre {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #status-moves {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 5px;
            margin-bottom: 5px;
        }

        .moves-grid {
            display: contents;
        }

        .move-slot {
            background-color: #2a323e;
            border-radius: 7px;
            padding: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 40px;
        }

        #train-moves-button {
            align-self: center;
        }

        .add-move-button {
            width: 100%;
            height: 100%;
        }

        .tab-content-item {
            display: none !important;
            /* Forçar o comportamento */
            opacity: 0;
            transition: opacity 0.3s ease;
            /* Adiciona transição de opacidade */
        }

        .tab-content-item.active {
            display: grid !important;
            /* Forçar o comportamento */
            opacity: 1;
        }

        #move-description {
            position: fixed;
            pointer-events: none;
            visibility: hidden;
            padding: 4px 8px;
            background: #2a323e;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="window" style="margin:0px; padding: 0px;">
        <div id="title-bar">
            <div id="title-bar-content">
                <img id="title-bar-element" src="Assets/Elements/default.png" alt="Elemento" style="image-rendering: pixelated;">
                <span id="title-bar-pet-name">Nome do Pet</span>
            </div>
            <div id="title-bar-buttons">
                <div id="back-status-titlebar">↩</div>
                <div id="close-status-titlebar">X</div>
            </div>
        </div>
        <div id="status-container">
            <div id="status-content">
                <div id="status-header">
                    <div id="status-pet-image-container">
                        <div id="status-pet-image-gradient"></div>
                        <div id="status-pet-image-texture"></div>
                        <img id="status-pet-image" src="Assets/Mons/eggsy.png" alt="Pet" style="image-rendering: pixelated;">
                        <img id="status-bio-image" src="" alt="Bio do Pet" style="image-rendering: pixelated;">
                        <div id="status-rarity-label">RARIDADE</div>
                        <div id="status-level">Level: 0</div>
                    </div>
                </div>
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="tab-status">Status</button>
                    <button class="tab-button" data-tab="tab-atributos">Atributos</button>
                    <button class="tab-button" data-tab="tab-moves">Golpes</button>
                    <button class="tab-button" data-tab="tab-sobre">Sobre</button>
                </div>
                <div class="tab-content">
                    <div id="tab-status" class="tab-content-item active">
                        <div id="health" class="status-item">
                            <label>Saúde</label>
                            <div class="status-bar">
                                <div id="status-health-fill" class="status-bar-fill"></div>
                            </div>
                            <div id="status-health">0/0</div>
                        </div>
                        <div id="hunger" class="status-item">
                            <label>Fome</label>
                            <div class="status-bar">
                                <div id="status-hunger-fill" class="status-bar-fill"></div>
                            </div>
                            <div id="status-hunger">0/100</div>
                        </div>
                        <div id="happiness" class="status-item">
                            <label>Felicidade</label>
                            <div class="status-bar">
                                <div id="status-happiness-fill" class="status-bar-fill"></div>
                            </div>
                            <div id="status-happiness">0/100</div>
                        </div>
                        <div id="energy" class="status-item">
                            <label>Energia</label>
                            <div class="status-bar">
                                <div id="status-energy-fill" class="status-bar-fill"></div>
                            </div>
                            <div id="status-energy">0/100</div>
                        </div>
                    </div>
                    <div id="tab-atributos" class="tab-content-item">
                        <div id="attack" class="status-item" style="background: #2a323e;">
                            <label>Ataque</label>
                            <div id="status-attack">0</div>
                        </div>
                        <div id="defense" class="status-item" style="background: #2a323e;">
                            <label>Defesa</label>
                            <div id="status-defense">0</div>
                        </div>
                        <div id="speed" class="status-item" style="background: #2a323e;">
                            <label>Velocidade</label>
                            <div id="status-speed">0</div>
                        </div>
                        <div id="magic" class="status-item" style="background: #2a323e;">
                            <label>Magia</label>
                            <div id="status-magic">0</div>
                        </div>
                    </div>
                    <div id="tab-moves" class="tab-content-item">
                        <div id="status-moves"></div>
                        <button class="button small-button" id="train-moves-button">Treinar</button>
                        <div id="move-description"></div>
                    </div>
                    <div id="tab-sobre" class="tab-content-item">
                        <p id="bio-text" style="text-align:center;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/status.js"></script>
</body>

</html>
