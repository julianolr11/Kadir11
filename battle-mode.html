<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Modo de Batalha</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }

        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        #title-bar {
            width: 100%;
            height: 30px;
            background-color: #3a4450; /* Cor mais clara pra barra superior */
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        #title-bar-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        #close-battle-mode {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }

        #battle-mode-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 5px; /* Margem de 5px pra não colar nas bordas da janela */
        }

        #mode-selection-text {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center; /* Centraliza o texto */
        }

        #mode-options {
            display: flex;
            flex-direction: row; /* Alinha as divs lado a lado */
            justify-content: center; /* Centraliza as divs horizontalmente */
            align-items: center;
            gap: 15px; /* Espaçamento entre as divs */
        }

        .mode-option {
            width: 250px; /* Atualizado pra 250px */
            height: 300px; /* Atualizado pra 300px */
            background-size: cover;
            background-position: center;
            border: 2px solid #ffffff;
            border-radius: 7px;
            position: relative;
            cursor: pointer;
            filter: grayscale(100%); /* Filtro preto e branco inicial */
            transition: filter 0.3s ease, transform 0.3s ease; /* Transição pro scale */
        }

        .mode-option:hover {
            filter: grayscale(0%); /* Fade-out do filtro ao passar o mouse */
            transform: scale(1.05); /* Aumenta a div em 5% no hover */
        }

        /* Regras específicas pros placeholders pra manter o filtro cinza */
        #mode-placeholder1:hover,
        #mode-placeholder2:hover {
            filter: grayscale(100%); /* Mantém o filtro cinza */
            transform: none; /* Remove o aumento no hover */
            cursor: not-allowed; /* Indica que não é clicável */
        }

        .mode-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mode-option:hover .mode-label {
            opacity: 1; /* Aparece o nome ao passar o mouse */
        }

        /* Imagens de fundo pra cada modo (substitua pelos caminhos reais) */
        #mode-journey {
            background-image: url('assets/modes/journey-bg.jpg'); /* Adicione uma imagem pra Jornada */
        }

        #mode-placeholder1 {
            background-image: url('assets/modes/pvp.jpg'); /* Placeholder */
        }

        #mode-placeholder2 {
            background-image: url('assets/modes/worldboss.jpg'); /* Placeholder */
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content">
                <span>Modo de Batalha</span>
            </div>
            <div id="close-battle-mode">X</div>
        </div>
        <div id="battle-mode-container">
            <div id="mode-selection-text">Selecione o modo</div>
            <div id="mode-options">
               
                <div id="mode-placeholder1" class="mode-option">
                    <div class="mode-label">Em breve</div> <!-- Placeholder -->
                </div>
                <div id="mode-journey" class="mode-option">
                    <div class="mode-label">Jornada</div>
                </div>
                <div id="mode-placeholder2" class="mode-option">
                    <div class="mode-label">Em breve</div> <!-- Placeholder -->
                </div>
            </div>
        </div>
    </div>
