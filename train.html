<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Treinar Golpes</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
        }
        #title-bar {
            position: relative;
            width: 100%;
            height: 30px;
            background: #3a4450;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }
        #title-bar-content { display:flex; align-items:center; flex-grow:1; }
        #close-train-window {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #train-container { flex:1; padding:0; overflow-y:auto; }
        table { width:100%; border-collapse:collapse; table-layout:fixed; }
        th, td { border:1px solid #2a323e; padding:4px; text-align:center; font-size:14px; }
        th { background:#2a323e; }
        .action-button { width:80px; }
        .action-button:disabled { opacity:0.5; cursor:default; }
        .element-icon { width:24px; height:24px; }
        .action-aprender { background-color:#2ecc71; }
        .action-reaprender { background-color:#3498db; }
        .action-trocar { background-color:#f1c40f; }
        .action-indisponivel { background-color:#7f8c8d; }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Treinar Golpes</span></div>
            <div id="close-train-window">X</div>
        </div>
        <div id="train-container">
            <table id="moves-table">
                <thead>
                    <tr>
                        <th>Movimento</th>
                        <th>Raridade</th>
                        <th>Elementos</th>
                        <th>Poder</th>
                        <th>Efeito</th>
                        <th>Custo</th>
                        <th>Nível</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts/train.js"></script>
</body>
</html>
