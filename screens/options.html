<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .options-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            gap: 10px;
        }
        .options-container label {
            display: block;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="options-container">
            <h2>Modo de Exibição</h2>
            <label><input type="radio" name="view-mode" value="multi"> Multi-Janela</label>
            <label><input type="radio" name="view-mode" value="single"> Janela Única</label>
            <button id="save-mode" class="button">Salvar</button>
        </div>
    </div>
    <script src="../scripts/options.js"></script>
</body>
</html>
