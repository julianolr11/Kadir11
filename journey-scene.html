<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Cenário da Jornada</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .window {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 7px;
        }
        #scene-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 7px;
        }
        .pet {
            position: absolute;

            bottom: 120px;
            width: 150px;
            image-rendering: pixelated;
        }
        #player-pet { left: 100px; transform: scaleX(-1); }
        #enemy-pet { right: 100px; transform: scaleX(1); }

        .hud-container {
            position: absolute;
            top: 10px;
            display: flex;
            align-items: center;
        }
        #player-hud { left: 10px; }
        #enemy-hud { right: 10px; flex-direction: row-reverse; }

        .hud-pet {
            width: 70px;
            height: 70px;
            image-rendering: pixelated;
            border-radius: 2px;
        }
        .hud-bars {
            display: flex;
            flex-direction: column;
            margin: 0 5px;
        }
        .health-bar,
        .energy-bar {
            width: 100px;
            height: 10px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-bottom: 3px;
            position: relative;
        }
        .health-bar .bar,
        .energy-bar .bar {
            height: 100%;
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .health-bar .bar { background-color: #ff0000; }
        .energy-bar .bar { background-color: #00b7eb; }

    </style>
</head>
<body>
    <div class="window">
        <img id="scene-bg" src="" alt="cenário">

        <div id="player-hud" class="hud-container">
            <img id="player-front" class="hud-pet" src="" alt="pet">
            <div class="hud-bars">
                <div class="health-bar">
                    <div class="bar" id="player-health-fill" style="width:100%"></div>
                </div>
                <div class="energy-bar">
                    <div class="bar" id="player-energy-fill" style="width:100%"></div>
                </div>
            </div>
        </div>

        <div id="enemy-hud" class="hud-container">
            <img id="enemy-front" class="hud-pet" src="" alt="inimigo">
            <div class="hud-bars">
                <div class="health-bar">
                    <div class="bar" id="enemy-health-fill" style="width:100%"></div>
                </div>
                <div class="energy-bar">
                    <div class="bar" id="enemy-energy-fill" style="width:100%"></div>
                </div>
            </div>
        </div>

        <img id="player-pet" class="pet" src="" alt="pet">
        <img id="enemy-pet" class="pet" src="" alt="inimigo">
    </div>
    <script src="scripts/journey-scene.js"></script>
</body>
</html>
