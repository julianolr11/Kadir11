<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadir11 - Carregar Pet</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .load-pet-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .list-pen-wrapper {
            width: 100%;
            flex: 1;
            display: flex;
            gap: 10px;
            align-items: stretch;
            min-height: 0; /* permite que o conteúdo interno faça scroll corretamente */
            overflow: hidden; /* força os filhos a respeitarem o tamanho */
        }

        .pet-list {
            flex: 1;
            overflow-y: auto;
            padding: 0px 7px;
            min-height: 0; /* importante para permitir scroll em flex containers */
        }

        #pen-canvas {
            image-rendering: pixelated;
            max-width: 45%;
            height: auto;
            flex-shrink: 0;
            transform: scale(1.2);
            transform-origin: top left;
        }

        .pet-item {
            display: flex;
            align-items: center;
            background-color: #2a323e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 7px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .pet-item:hover {
            background-color: #3a4452;
        }

        .pet-image-container {
            position: relative;
            width: 128px;
            height: 128px;
            margin-right: 20px;
            display: flex;
            align-items: flex-end; /* posiciona itens no bottom */
            justify-content: center; /* centraliza horizontalmente */
        }

        .pet-image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, #808080, #A9A9A9); /* Padrão para Comum */
            border-radius: 7px;
            z-index: 1;
        }

        .pet-image-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 130px;
            height: 130px;
            background: url('../../Assets/Rarity/texture.png');
            background-size: cover;
            opacity: 0.5;
            border-radius: 7px;
            border: 2px solid #ffffff;
            z-index: 2;
        }

        .pet-item img {
            position: relative;
            width: 96px;
            height: 96px;
            border-radius: 7px;
            z-index: 3;
        }

        /* Imagens estáticas (PNG) usam estilo pixelado no mesmo tamanho */
        .pet-item img:not([src$=".gif"]) {
            image-rendering: pixelated;
            width: 96px;
            height: 96px;
        }

        .pet-info {
            flex: 1;
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 16px;
        }

        .pet-info p {
            margin: 5px 0;
        }

        .currency-icon {
            height: 16px !important;
            width: 16px !important;
            vertical-align: middle;
            image-rendering: pixelated;
            margin-right: 2px;
        }
        .action-buttons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .essence-button,
        .delete-button {
            border: none;
            border-radius: 5px;
            padding: 5px;
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .essence-button {
            background-color: #6a4c93;
        }

        .essence-button:hover {
            background-color: #533a71;
        }

        .essence-button.use-essence {
            background-color: #4a90e2;
        }

        .essence-button.use-essence:hover {
            background-color: #357ab8;
        }

        .delete-button {
            background-color: #ff4444;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .essence-button img,
        .delete-button img {
            width: 20px !important;
            height: 20px !important;
            filter: brightness(0) invert(1);
            border: none;
        }

        .delete-button:hover img {
            /* Filtro para mudar a cor do SVG no hover (opcional) */
            filter: brightness(0) invert(1) hue-rotate(180deg);
        }

        /* Estilo do scrollbar */
        .pet-list::-webkit-scrollbar {
            width: 8px;
            background-color: #101218;
        }

        .pet-list::-webkit-scrollbar-thumb {
            background-color: #4a5666;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .pet-list::-webkit-scrollbar-thumb:hover {
            background-color: #5a6676;
        }

        .pet-list::-webkit-scrollbar-track {
            background-color: #101218;
        }

        /* Modal de confirmação de exclusão */
        #delete-confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        #delete-confirm-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
        }

        #delete-confirm-box p {
            margin-bottom: 10px;
        }

        #delete-confirm-box .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Modal de limite de pets */
        #limit-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        /* Modal de recompensa de essências */
        #essence-reward-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 60;
        }

        #essence-reward-box {
            background-color: #2a323e;
            border: 2px solid #6a4c93;
            border-radius: 7px;
            padding: 30px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
            min-width: 300px;
        }

        #essence-reward-box h2 {
            color: #6a4c93;
            margin-bottom: 15px;
        }

        #essence-reward-box .essence-amount {
            font-size: 32px;
            color: #ffffff;
            margin: 15px 0;
        }

        #essence-reward-box img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            margin: 10px 0;
        }

        #essence-reward-crafts {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #essence-reward-crafts .craft-item {
            font-size: 14px;
            color: #4caf50;
            margin: 5px 0;
        }

        #limit-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
        }

        #limit-box .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .window {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .button-row {
            flex-shrink: 0; /* garante que os botões permaneçam visíveis */
        }

        /* Notificação toast de sucesso */
        #essence-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6a4c93, #533a71);
            border: 2px solid #8b6fb0;
            border-radius: 8px;
            padding: 15px 25px;
            color: #fff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(106, 76, 147, 0.6);
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        #essence-toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Animação de transição de raridade no card */
        .pet-rarity-transition {
            animation: rarityGlow 2s ease-in-out;
        }

        @keyframes rarityGlow {
            0% { 
                filter: brightness(1); 
                transform: scale(1);
            }
            25% { 
                filter: brightness(1.8) drop-shadow(0 0 30px currentColor); 
                transform: scale(1.05);
            }
            50% { 
                filter: brightness(2.2) drop-shadow(0 0 40px currentColor); 
                transform: scale(1.08);
            }
            75% { 
                filter: brightness(1.8) drop-shadow(0 0 30px currentColor); 
                transform: scale(1.05);
            }
            100% { 
                filter: brightness(1); 
                transform: scale(1);
            }
        }

        /* Animação de texto de raridade */
        .rarity-text-transition {
            animation: textPulse 1.5s ease-in-out;
        }

        @keyframes textPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="load-pet-container">
            <h2>Selecione um Pet</h2>
            <div class="list-pen-wrapper">
                <div class="pet-list" id="pet-list"></div>
            </div>
            <div class="button-row">
                <button class="button" id="show-pen-button">Exibir Pets</button>
                <button class="button" id="back-button">Voltar</button>
                <button class="button" id="create-new-pet-button" style="display: none;">Criar novo pet</button>
            </div>
        </div>
    </div>

    <div id="delete-confirm-overlay">
        <div id="delete-confirm-box">
            <p id="delete-confirm-message"></p>
            <div class="confirm-buttons">
                <button class="button small-button" id="delete-confirm-yes">Excluir</button>
                <button class="button small-button" id="delete-confirm-no">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="limit-overlay">
        <div id="limit-box">
            <p id="limit-message">Você atingiu o limite de 3 pets. Exclua um pet para criar outro.</p>
            <div class="confirm-buttons">
                <button class="button small-button" id="limit-ok">OK</button>
            </div>
        </div>
    </div>

    <div id="essence-reward-overlay">
        <div id="essence-reward-box">
            <h2>Essências Obtidas!</h2>
            <img src="../../Assets/Icons/soul-essence.png" alt="Essência">
            <div class="essence-amount" id="essence-reward-amount">3x</div>
            <p id="essence-reward-rarity">Essência Rara</p>
            <div id="essence-reward-crafts"></div>
            <div class="confirm-buttons">
                <button class="button small-button" id="essence-reward-ok">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { rarityGradients } from '../../scripts/constants.js';

        const deleteOverlay = document.getElementById('delete-confirm-overlay');
        const deleteMessage = document.getElementById('delete-confirm-message');
        const confirmDeleteBtn = document.getElementById('delete-confirm-yes');
        const cancelDeleteBtn = document.getElementById('delete-confirm-no');
        const limitOverlay = document.getElementById('limit-overlay');
        const limitOkBtn = document.getElementById('limit-ok');
        const showPenButton = document.getElementById('show-pen-button');
        const createNewPetBtn = document.getElementById('create-new-pet-button');
        const essenceRewardOverlay = document.getElementById('essence-reward-overlay');
        const essenceRewardAmount = document.getElementById('essence-reward-amount');
        const essenceRewardRarity = document.getElementById('essence-reward-rarity');
        const essenceRewardCrafts = document.getElementById('essence-reward-crafts');
        const essenceRewardOkBtn = document.getElementById('essence-reward-ok');
        let petIdToDelete = null;
        let petLimit = 3;
        let essenceInventory = {};

        const penCanvas = document.getElementById('pen-canvas');
        const penCtx = penCanvas ? penCanvas.getContext('2d') : null;
        const tileset = new Image();
        tileset.src = '../../Assets/tileset/tileset.png';
        let penInfo = { size: 'small', maxPets: 3 };
        const sizeMap = { small: { w: 4, h: 3 }, medium: { w: 5, h: 4 }, large: { w: 7, h: 5 } };

        function drawPen() {
            if (!penCtx || !tileset.complete) return;
            const dims = sizeMap[penInfo.size] || sizeMap.small;
            const w = (dims.w + 2) * 32;
            const h = (dims.h + 2) * 32;
            penCanvas.width = w;
            penCanvas.height = h;
            penCtx.clearRect(0,0,w,h);
            for (let y=0; y<dims.h+2; y++) {
                for (let x=0; x<dims.w+2; x++) {
                    let sx=32, sy=32;
                    if (x===0 && y===0) { sx=0; sy=0; }
                    else if (x===dims.w+1 && y===0) { sx=64; sy=0; }
                    else if (x===0 && y===dims.h+1) { sx=0; sy=64; }
                    else if (x===dims.w+1 && y===dims.h+1) { sx=64; sy=64; }
                    else if (y===0) { sx=32; sy=0; }
                    else if (y===dims.h+1) { sx=32; sy=64; }
                    else if (x===0) { sx=0; sy=32; }
                    else if (x===dims.w+1) { sx=64; sy=32; }
                    penCtx.drawImage(tileset, sx, sy, 32, 32, x*32, y*32, 32, 32);
                }
            }
        }

        tileset.onload = drawPen;

        if (window.electronAPI && window.electronAPI.getPenInfo) {
            window.electronAPI.getPenInfo().then(info => {
                penInfo = info;
                petLimit = info.maxPets;
                const msg = document.getElementById('limit-message');
                if (msg) msg.textContent = `Você atingiu o limite de ${petLimit} pets. Exclua um pet para criar outro.`;
                drawPen();
            });
            window.electronAPI.on('pen-updated', (e, info) => {
                penInfo = info;
                petLimit = info.maxPets;
                drawPen();
            });
        }
        // Função para formatar a data
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
            });
        }

        // Função para formatar a raridade
        function formatRarity(rarity) {
            if (!rarity) return 'Desconhecida';
            // Separar palavras camelCase (ex.: "MuitoRaro" -> "Muito Raro")
            return rarity
                .replace(/([A-Z])/g, ' $1') // Adiciona espaço antes de maiúsculas
                .trim() // Remove espaços extras no início
                .replace(/\b\w/g, c => c.toUpperCase()); // Capitaliza a primeira letra de cada palavra
        }


        // Função para recarregar a lista de pets
        function reloadPetList() {
            const petList = document.getElementById('pet-list');
            petList.innerHTML = ''; // Limpar a lista atual
            window.electronAPI.listPets().then(pets => {
                if (showPenButton) {
                    showPenButton.style.display = pets.length > 0 ? 'inline-block' : 'none';
                }
                if (createNewPetBtn) {
                    createNewPetBtn.style.display = pets.length === 0 ? 'inline-block' : 'none';
                }
                // Não bloquear a listagem com overlay de limite; apenas informar via botão/tooltip
                if (limitOverlay) {
                    limitOverlay.style.display = 'none';
                }
                pets.forEach(async pet => {
                    const petItem = document.createElement('div');
                    petItem.className = 'pet-item';
                    petItem.setAttribute('data-element', pet.element);
                    
                    // Verificar se há essência válida para usar neste pet
                    let validEssence = null;
                    if (window.electronAPI.getValidEssenceForPet) {
                        try {
                            validEssence = await window.electronAPI.getValidEssenceForPet(pet);
                        } catch (err) {
                            console.error('Erro ao verificar essência válida:', err);
                        }
                    }
                    
                    petItem.innerHTML = `
                        <div class="pet-image-container">
                            <div class="pet-image-background"></div>
                            <div class="pet-image-texture"></div>
                            <img src="${pet.statusImage ? `../../Assets/Mons/${pet.statusImage}` : (pet.image ? `../../Assets/Mons/${pet.image}` : '../../Assets/Mons/eggsy.png')}" alt="${pet.name}" style="image-rendering: pixelated; width:100%; height:100%;" />
                        </div>
                        <div class="pet-info">
                            <p><strong>Nome:</strong> ${pet.name}</p>
                            <p><strong>Nível:</strong> ${pet.level}</p>
                            <p><strong>Raridade:</strong> ${formatRarity(pet.rarity)}</p>
                            <p><strong>Último Acesso:</strong> ${pet.lastAccessed ? formatDate(pet.lastAccessed) : 'Nunca'}</p>
                            <p><img class="currency-icon" src="../../Assets/Icons/dna-kadir.png" alt="KP"> ${pet.kadirPoints ?? 0}</p>
                        </div>
                        <div class="action-buttons">
                            ${validEssence ? `
                            <button class="essence-button use-essence" data-pet-id="${pet.petId}" data-essence="${validEssence}" title="Usar Essência ${formatRarity(validEssence)}">
                                <img src="../../Assets/Icons/soul-essence.png" alt="Usar Essência" />
                            </button>
                            ` : ''}
                            <button class="delete-button" data-pet-id="${pet.petId}">
                                <img src="../../Assets/Icons/trash-can.svg" alt="Delete Icon" style="image-rendering: pixelated;" />
                            </button>
                        </div>
                    `;
                    petItem.addEventListener('click', (e) => {
                        // Não selecionar o pet se clicou em um botão
                        if (!e.target.closest('button')) {
                            window.electronAPI.selectPet(pet.petId);
                        }
                    });
                    petList.appendChild(petItem);

                    // Aplicar o gradiente com base na raridade
                    const petImageBackground = petItem.querySelector('.pet-image-background');
                    petImageBackground.style.background = rarityGradients[pet.rarity] || rarityGradients['Comum'];

                    // Adicionar evento ao botão de usar essência
                    const useEssenceButton = petItem.querySelector('.use-essence');
                    if (useEssenceButton) {
                        useEssenceButton.addEventListener('click', async (e) => {
                            e.stopPropagation();
                            const essenceRarity = e.currentTarget.dataset.essence;
                            try {
                                const result = await window.electronAPI.invoke('use-essence-on-pet', { petId: pet.petId, essenceRarity });
                                if (result?.success) {
                                    // Animar transição no card
                                    const petImageBackground = petItem.querySelector('.pet-image-background');
                                    const rarityElement = petItem.querySelector('.pet-info p:nth-child(3)');
                                    
                                    // Adicionar animação ao fundo
                                    if (petImageBackground) {
                                        petImageBackground.classList.add('pet-rarity-transition');
                                        // Mudar gradiente após 1s (meio da animação)
                                        setTimeout(() => {
                                            petImageBackground.style.background = rarityGradients[result.newRarity] || rarityGradients['Comum'];
                                        }, 1000);
                                    }
                                    
                                    // Animar e atualizar texto de raridade
                                    if (rarityElement) {
                                        rarityElement.classList.add('rarity-text-transition');
                                        setTimeout(() => {
                                            rarityElement.innerHTML = `<strong>Raridade:</strong> ${formatRarity(result.newRarity)}`;
                                        }, 750);
                                    }
                                    
                                    // Mostrar toast de sucesso
                                    showToast(`✨ ${formatRarity(result.oldRarity)} → ${formatRarity(result.newRarity)}!`);
                                    
                                    // Remover botão de essência e atualizar após animação
                                    setTimeout(() => {
                                        if (petImageBackground) petImageBackground.classList.remove('pet-rarity-transition');
                                        if (rarityElement) rarityElement.classList.remove('rarity-text-transition');
                                        // Recarregar lista para atualizar botões de essência disponíveis
                                        reloadPetList();
                                    }, 2500);
                                } else {
                                    alert(result?.error || 'Falha ao usar essência');
                                }
                            } catch (err) {
                                console.error('Erro ao usar essência:', err);
                                alert('Erro ao usar essência');
                            }
                        });
                    }

                    // Adicionar evento ao botão de exclusão
                    const deleteButton = petItem.querySelector('.delete-button');
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        petIdToDelete = pet.petId;
                        deleteMessage.textContent = `Tem certeza que deseja excluir o pet "${pet.name}"? Essa ação não pode ser desfeita.`;
                        deleteOverlay.style.display = 'flex';
                    });
                });
            });
        }

        // Carregar a lista de pets ao iniciar
        reloadPetList();

        window.electronAPI?.onPetCreated(() => {
            reloadPetList();
        });

        // Listeners para eventos de essência
        if (window.electronAPI?.on) {
            window.electronAPI.on('essence-used', (e, data) => {
                console.log('Essência usada:', data);
                alert(`Pet evoluiu de ${formatRarity(data.oldRarity)} para ${formatRarity(data.newRarity)}!`);
                reloadPetList(); // Recarregar para atualizar raridade e botões
            });

            window.electronAPI.on('essence-reward', (e, data) => {
                // Mostrar modal de recompensa
                essenceRewardAmount.textContent = `${data.amount}x`;
                essenceRewardRarity.textContent = `Essência ${formatRarity(data.rarity)}`;
                
                // Mostrar crafts automáticos se houver
                essenceRewardCrafts.innerHTML = '';
                if (data.craftResults && data.craftResults.length > 0) {
                    data.craftResults.forEach(craft => {
                        const craftItem = document.createElement('div');
                        craftItem.className = 'craft-item';
                        craftItem.textContent = `✨ ${craft.amount}x Essência ${formatRarity(craft.to)} criada!`;
                        essenceRewardCrafts.appendChild(craftItem);
                    });
                }
                
                essenceRewardOverlay.style.display = 'flex';
            });
        }

        // Botão OK do modal de recompensa de essência
        essenceRewardOkBtn?.addEventListener('click', () => {
            essenceRewardOverlay.style.display = 'none';
            reloadPetList();
        });

        // Confirmar exclusão do pet
        confirmDeleteBtn.addEventListener('click', () => {
            if (petIdToDelete !== null) {
                window.electronAPI.deletePet(petIdToDelete).then(() => {
                    deleteOverlay.style.display = 'none';
                    petIdToDelete = null;
                    reloadPetList();
                }).catch(err => {
                    alert('Erro ao deletar pet: ' + err);
                });
            }
        });

        limitOkBtn?.addEventListener('click', () => {
            if (limitOverlay) limitOverlay.style.display = 'none';
        });

        // Cancelar exclusão
        cancelDeleteBtn.addEventListener('click', () => {
            deleteOverlay.style.display = 'none';
            petIdToDelete = null;
        });

        document.getElementById("show-pen-button").addEventListener("click", () => {
            window.electronAPI.send("open-pen-window");
        });

        // Voltar para a janela inicial
        document.getElementById('back-button').addEventListener('click', () => {
            window.electronAPI.send('close-load-pet-window');
        });

        createNewPetBtn?.addEventListener('click', () => {
            window.electronAPI.send('close-load-pet-window');
            window.electronAPI.openStartWindow();
        });

        // Função para mostrar notificação toast
        function showToast(message) {
            // Criar toast se não existir
            let toast = document.getElementById('essence-toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'essence-toast';
                document.body.appendChild(toast);
            }
            
            toast.textContent = message;
            toast.classList.add('show');
            
            // Remover após 3 segundos
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Cheat: gerar 1 essência de cada raridade digitando "essencias"
        let cheatBuffer = '';
        document.addEventListener('keydown', async (e) => {
            const key = e.key.toLowerCase();
            if (key.length === 1 && /[a-z0-9]/.test(key)) {
                cheatBuffer += key;
                if (cheatBuffer.length > 10) cheatBuffer = cheatBuffer.slice(-10);
                if (cheatBuffer.endsWith('essencias')) {
                    cheatBuffer = '';
                    try {
                        const res = await window.electronAPI.invoke('cheat-add-essences', { each: 1 });
                        if (res?.success) {
                            alert('Geradas 1x de cada essência');
                            reloadPetList();
                        } else {
                            alert('Falha ao gerar essências: ' + (res?.error || 'erro desconhecido'));
                        }
                    } catch (err) {
                        alert('Erro ao gerar essências: ' + err.message);
                    }
                }
            }
        });
    </script>
