<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Itens</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        .window {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
        }
        /* Título configurado em styles/main.css */
        #close-items-window {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        /* title-bar-buttons configurado em styles/main.css */
        #back-items-window {
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #items-container {
            padding: 10px;
            margin: 5px;
            font-family: 'PixelOperator', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #coin-icon {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        #items-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 10px;
            flex: 1;
            min-height: 300px;
            overflow-y: auto;
        }
        
        .item-container {
            background: rgba(58, 68, 80, 0.9);
            border: 2px solid #4a5868;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-container:hover {
            border-color: #6a7888;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .item-container.open {
            border-color: #4a9eff;
        }

        .item-header {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            transition: background 0.2s;
            user-select: none;
        }

        .item-header-clickable {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 0;
        }

        .item-header-clickable:hover {
            opacity: 0.9;
        }

        .item-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name-qty {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item-name {
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
        }

        .info-icon {
            font-size: 12px;
            color: #4a9eff;
            margin-left: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .item-header:hover .info-icon {
            opacity: 1;
        }

        .item-qty {
            font-size: 11px;
            color: #aaa;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: auto;
        }

        .accordion-arrow {
            font-size: 14px;
            color: #4a9eff;
            transition: transform 0.3s ease, color 0.2s;
            flex-shrink: 0;
            font-weight: bold;
        }

        .item-header:hover .accordion-arrow {
            color: #5aafff;
        }

        .item-container.open .accordion-arrow {
            transform: rotate(180deg);
            color: #6bbfff;
        }

        .item-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
            background: rgba(42, 50, 62, 0.9);
            padding: 0 12px;
            font-size: 13px;
            color: #e0e0e0;
            line-height: 1.6;
            opacity: 0;
        }

        .item-container.open .item-content {
            max-height: 200px;
            padding: 14px 16px;
            border-top: 1px solid rgba(74, 158, 255, 0.3);
            opacity: 1;
        }

        .item-content p {
            margin: 0 0 12px 0;
            font-style: italic;
            color: #c8d0d8;
        }

        .use-item-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #4a9eff, #357abd);
            border: 2px solid #ffffff;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .use-item-btn:hover {
            background: linear-gradient(135deg, #5aafff, #4585cd);
            transform: scale(1.02);
        }

        .item-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #4a5868, transparent);
            margin: 0;
        }
        #open-store-button {
            position: absolute;
            top: 35px;
            right: 5px;
            align-self: unset;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Itens</span></div>
            <div id="title-bar-buttons">
                <div id="back-items-window">↩</div>
                <div id="close-items-window">X</div>
            </div>
        </div>
        <div id="items-container">
            <img id="coin-icon" src="../../Assets/Icons/kadircoin.png" alt="Moedas" />
            <span id="coin-count">0</span>
        </div>
        <div id="items-list" class="scroll-container"></div>
        <button class="button small-button" id="open-store-button">Loja</button>
        <div id="swap-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:1000; overflow:hidden;">
            <div style="background:#2a323e; border:2px solid #fff; padding:10px; border-radius:8px; text-align:center; max-width:90%; box-sizing:border-box;">
                <p style="margin-bottom:8px;">Deseja trocar de acessório?</p>
                <div style="display:flex; justify-content:center; gap:10px;">
                    <button id="swap-confirm" class="button small-button">Sim</button>
                    <button id="swap-cancel" class="button small-button">Não</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../../scripts/items.js"></script>
</body>
</html>
