<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninhos</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        .nests-window {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            margin-left: 5px;
        }
        .nests-row {
            border: none;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        .nest-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .nest-image-wrapper {
            position: relative;
            width: 64px;
            height: 64px;
        }
        .nest-image {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            padding: 4px;
        }
        .egg-image {
            width: 37px;
            height: 37px;
            image-rendering: pixelated;
            transform: translate(-50%, -50%);
            margin-top: -6px;
        }
        .progress-container {
            width: 64px;
            height: 6px;
            background-color: #333;
            border: 1px solid #222;
            margin-top: 2px;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #6cf;
        }
        #hatch-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 50;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #hatch-name {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #hatch-name-input {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="window nests-window">
        <div id="nests-container" class="nests-row"></div>
    </div>
    <div id="hatch-overlay">
        <video id="hatch-video" src="Assets/Mons/egg_hatch.mp4" style="width:100%;height:100%;object-fit:contain;"></video>
        <div id="hatch-name">
            <img id="hatch-gif" src="" alt="Pet" style="width:128px;height:128px;image-rendering:pixelated;">
            <div>
                <input type="text" id="hatch-name-input" placeholder="dÃª um nome para o seu novo pet!" maxlength="15">
                <button class="button small-button" id="hatch-ok">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/nests.js"></script>
</body>
</html>
