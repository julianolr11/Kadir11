<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocar Ovo</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        #hatch-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 50;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #hatch-name {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #hatch-name-input { max-width: 150px; }
        .nest-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90px;
            height: 103px;
        }
    </style>
</head>
<body>
    <div id="hatch-overlay">
        <img id="hatch-video" src="Assets/Mons/evolution.gif" style="width:100%;height:100%;object-fit:contain;" />
        <div id="hatch-name">
            <img id="hatch-gif" src="" alt="Pet" style="width:128px;height:128px;image-rendering:pixelated;">
            <div>
                <input type="text" id="hatch-name-input" placeholder="dÃª um nome para o seu novo pet!" maxlength="15">
                <button class="button small-button" id="hatch-ok">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/hatch.js"></script>
</body>
</html>
