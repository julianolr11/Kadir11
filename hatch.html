<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocar Ovo</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .window {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
        }
        #hatch-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #pet-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #pet-image {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in, transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="window">
        <video id="hatch-video" src="Assets/Mons/egg_hatch.mp4" muted></video>
        <div id="pet-container">
            <img id="pet-image" src="" alt="Pet">
            <div>
                <input type="text" id="pet-name-input" placeholder="dÃª um nome para o seu novo pet!" maxlength="15">
                <button class="button small-button" id="pet-name-ok">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/hatch.js"></script>
</body>
</html>
