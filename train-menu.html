<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Treinar</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        .window { position:relative; width:100%; height:100%; display:flex; flex-direction:column; padding:0; margin:0; }
        #train-menu-options { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        /* Título configurado em styles/main.css */
        #close-train-menu-window {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        /* title-bar-buttons configurado em styles/main.css */
        #back-train-menu-window {
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Treinar</span></div>
            <div id="title-bar-buttons">
                <div id="back-train-menu-window">↩</div>
                <div id="close-train-menu-window">X</div>
            </div>
        </div>
        <div id="train-menu-options">
            <button class="button" id="train-menu-moves">Movimentos</button>
            <button class="button" id="train-menu-attributes">Atributos</button>
        </div>
    </div>
    <script type="module" src="scripts/train-menu.js"></script>
</body>
</html>
