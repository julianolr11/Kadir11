<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/main.css">

            </div>
        </div>
        <div id="train-menu-options">
            <button class="button" id="train-menu-moves">Movimentos</button>
            <button class="button" id="train-menu-attributes">Atributos</button>
        </div>
    </div>
    <script type="module" src="scripts/train-menu.js"></script>
