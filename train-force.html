<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'; media-src 'self'">
    <title>Kadir11 - Treinar Força</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Título configurado em styles/main.css */
        #close-train-force, #back-train-force {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }

        #close-train-force {
            background-color: #ff4444;
            color: #813a3a;
            -webkit-app-region: no-drag;
        }

        #back-train-force {
            background-color: #44aaff;
            color: #2a435b;
        }

        #force-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url(Assets/train/forest.png) center/cover no-repeat;
        }

        #log {
            width: 120px;
            image-rendering: pixelated;
        }

        #hit-effect {
            position: absolute;
            width: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            pointer-events: none;
            display: none;
            image-rendering: pixelated;
        }

        #precision-wrapper {
            position: relative;
            width: 200px;
            height: 20px;
            margin-top: 20px;
        }

        #bar {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        #pointer {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            image-rendering: pixelated;
        }

        .floating-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 16px;
            pointer-events: none;
            opacity: 0;
            animation: float 0.8s forwards;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) translateY(-40px); opacity: 0; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s;
        }

        #attempt-counter {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 14px;
        }

        #final-result {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Treinar Força</span></div>
            <div id="title-bar-buttons">
                <div id="back-train-force">↩</div>
                <div id="close-train-force">X</div>
            </div>
        </div>
        <div id="force-container">
            <div id="attempt-counter">Tentativa 1/5</div>
            <img id="log" src="Assets/train/wood-1.png" alt="Tronco">
            <img id="hit-effect" src="Assets/train/hit.gif" alt="Hit">
            <div id="precision-wrapper">
                <img id="bar" src="Assets/train/bar.png" alt="Barra">
                <img id="pointer" src="Assets/train/chevron.png" alt="Ponteiro">
            </div>
            <div id="final-result" style="display:none;"></div>
        </div>
    </div>
    <script type="module" src="scripts/train-force.js"></script>
</body>
</html>
