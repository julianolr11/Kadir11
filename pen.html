<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercado</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .pen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 5px;
        }

        #back-pen-window {
            position: absolute;
            top: 0;
            left: 0;
            margin: 5px;
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }

        #pen-canvas {
            image-rendering: pixelated;
            transform: scale(1.5);
            transform-origin: top left;
            border-radius: 12px;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="pen-container">
        <div id="back-pen-window">â†©</div>
        <canvas id="pen-canvas" width="192" height="160"></canvas>
    </div>
    <script type="module" src="scripts/pen.js"></script>
</body>
</html>
