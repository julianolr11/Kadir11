<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercado</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .window {
            background-color: transparent;
        }

        #pets-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1.5);
            transform-origin: top left;
            pointer-events: none;
        }

        .pet-sprite {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        .pen-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 5px;
        }

        #back-pen-window {
            position: absolute;
            top: 5px;
            left: 5px;
            margin: 5px;
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
            z-index: 9;
        }

        #pen-canvas {
            image-rendering: pixelated;
            transform: scale(1.5);
            transform-origin: top left;
            border-radius: 12px;
            border: 2px solid #ffffff;
        }

        .nests-row {
            align-self: center;
            margin-top: 5px;
            background-color: #2a323e;
            border: 1px solid #333;
            padding: 5px;
        }

        #nests-container {
            display: flex;
            gap: 5px;
        }

        .nest-image {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="pen-container">
            <div id="back-pen-window">â†©</div>
            <canvas id="pen-canvas" width="192" height="160"></canvas>
            <div id="pets-layer"></div>
            <div class="nests-row">
                <div id="nests-container"></div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/pen.js"></script>
</body>
</html>
