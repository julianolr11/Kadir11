<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cercado</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }

        #pets-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: top left;
            pointer-events: none;
        }

        .pet-sprite {
            position: absolute;
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        .pen-container {
            position: relative;
            width: fit-content;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: normal;
            justify-content: center;
        }

        #back-pen-window {
            position: absolute;
            top: 5px;
            left: 5px;
            margin: 5px;
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
            z-index: 9;
        }

        #pen-canvas {
            image-rendering: pixelated;
            transform-origin: top left;
            border-radius: 12px;
            border: 2px solid #ffffff;
        }

        .window {
            position: relative;
            width: fit-content;
            height: fit-content;
            border: 2px solid #2a323e;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: normal;
            align-items: revert-layer;
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="window">
        <div class="pen-container">
            <div id="back-pen-window">â†©</div>
            <canvas id="pen-canvas" width="192" height="160"></canvas>
            <div id="pets-layer"></div>
        </div>
    </div>
    <script type="module" src="scripts/pen.js"></script>
</body>
</html>
