<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Kadir11 - Itens</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; background:transparent; }
        .window {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            margin: 0;
        }
        #title-bar {
            position: relative;
            width: 100%;
            height: 30px;
            background: #3a4450;
            -webkit-app-region: drag;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }
        #title-bar-content { display:flex; align-items:center; flex-grow:1; }
        #close-items-window {
            width: 20px;
            height: 20px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #813a3a;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #title-bar-buttons {
            display: flex;
            gap: 5px;
            -webkit-app-region: no-drag;
        }
        #back-items-window {
            width: 20px;
            height: 20px;
            background-color: #44aaff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a435b;
            font-family: cursive;
            font-size: 12px;
            font-weight: bold;
            text-shadow: none;
        }
        #items-container {
            padding: 10px;
            margin: 5px;
            font-family: 'PixelOperator', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #coin-icon {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        #items-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0 10px;
        }
        .inventory-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .inventory-item img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }
        .item-qty {
            width: 20px;
            text-align: center;
        }
        #open-store-button {
            position: absolute;
            top: 35px;
            right: 5px;
            align-self: unset;
        }

        #item-description {
            position: fixed;
            pointer-events: none;
            visibility: hidden;
            padding: 4px 8px;
            background: #2a323e;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="window">
        <div id="title-bar">
            <div id="title-bar-content"><span>Itens</span></div>
            <div id="title-bar-buttons">
                <div id="back-items-window">â†©</div>
                <div id="close-items-window">X</div>
            </div>
        </div>
        <div id="items-container">
            <img id="coin-icon" src="assets/icons/kadircoin.png" alt="Moedas" />
            <span id="coin-count">0</span>
        </div>
        <div id="items-list"></div>
        <button class="button small-button" id="open-store-button">Loja</button>
        <div id="item-description"></div>
    </div>
    <script type="module" src="scripts/items.js"></script>
</body>
</html>
