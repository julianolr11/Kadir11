<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Mini Menu</title>
    <style>
        @font-face {
            font-family: 'PixelOperator';
            src: url('Assets/Fonts/PixelOperator.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 180px;
            background: rgba(42, 50, 62, 0.98);
            overflow-x: hidden;
            padding: 5px 0;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            color: white;
        }

        /* Scrollbar customizada */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: #101218;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #4a5666;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #5a6676;
        }

        body::-webkit-scrollbar-track {
            background-color: #101218;
        }

        .menu-item {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-item:active {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <script type="module" src="scripts/mini-menu.js"></script>
</body>
</html>
