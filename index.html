<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadir11 - Pet Tray (Teste)</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @font-face {
            font-family: 'PixelOperator';
            src: url('Assets/Fonts/PixelOperator.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .tray-container {
            width: 256px;
            height: 256px;
            position: absolute;
          
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: auto;
            justify-content: end;
        }

        .pet-image-container {
            position: relative;
            width: 256px;
            height: 256px;
        }

        .pet-image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #808080, #A9A9A9);
            border-radius: 7px;
            z-index: 1;
        }

        .pet-image-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/Rarity/texture.png');
            background-size: cover;
            opacity: 1;
            border-radius: 7px;
            z-index: 2;
        }

        .pet-image-container img {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 7px;
            z-index: 3;
        }

        .pet-info {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 4;
        }

        .pet-name {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 15px;
            padding: 2px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .health-bar,
        .energy-bar {
            width: 50px;
            height: 6px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-bottom: 3px;
            position: relative;
        }

        .health-bar .bar,
        .energy-bar .bar {
            height: 100%;
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .health-bar .bar {
            background-color: #ff0000;
        }

        .energy-bar .bar {
            background-color: #00b7eb;
        }

        .pet-level {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            padding: 1px 4px;
            border-radius: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            font-weight: bold;
        }

        .toggle-container {
            position: absolute;
            top: 87px;
            right: 6px;
            z-index: 5;
        }

        .toggle-switch {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            top: -45px;
            right: 0px;
            z-index: 4;
            border: 2px solid white;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 1px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active {
            background-color: #2a323e;
        }

        .toggle-switch.active::before {
            transform: translateX(20px);
        }

        .hamburger-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 5;
            cursor: pointer;
        }

        .hamburger-icon {
            width: 20px !important;
            height: 20px !important;
            background: #2a323e;
            padding: 3px;
            margin-top: 3px;
            margin-right: 3px;
            border: 2px solid white;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 3px;
            right: 33px;
            background-color: #2a323e;
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
            width: max-content;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 15px;
            padding: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3a4452;
        }

        /* Estilos para as imagens de alerta */
        .warning-image {
            position: absolute !important;
            top: 70px !important;
            right: 12px !important;
            width: 20px !important;
            height: 20px !important;
            z-index: 6 !important;
            display: none;
            animation: blink 2s infinite !important;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Remover regras fixas de right */
        #hunger-warning,
        #happiness-warning {
            right: 6px;
            /* Mantém o alinhamento à direita */
        }

        /* Espaçamento vertical (será ajustado pelo JS) */
        .warning-image+.warning-image {
            top: 95px !important;
            /* 20px de diferença inicial */
        }

        /* Estilo do alerta de batalha no meio da tela */
        #battle-alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 20;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            text-align: center;
            max-width: 200px;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="tray-container">
        <div class="toggle-container">
            <div class="toggle-switch"></div>
        </div>
        <div class="pet-image-container">
            <div class="pet-image-background"></div>
            <div class="pet-image-texture"></div>
            <img id="pet-image" src="Assets/Mons/eggsy.png" alt="Pet Image" style="image-rendering: pixelated;" />
            <div class="pet-info">
                <div class="pet-name">Eggsy</div>
                <div class="health-bar">
                    <div class="bar" id="health-fill"></div>
                </div>
                <div class="energy-bar">
                    <div class="bar" id="energy-fill"></div>
                </div>
                <div class="pet-level" id="level-display">Lvl 5</div>
            </div>
            <div class="hamburger-menu">
                <img class="hamburger-icon" src="Assets/Icons/Hamburger_icon.svg.png" alt="Menu" style="image-rendering: pixelated;" />
                <div class="menu-dropdown">
                    <div class="menu-item" data-action="open-status">Status</div>
                    <div class="menu-item" data-action="train-pet">Treinar</div>
                    <div class="menu-item" data-action="care-pet">Cuidar</div>
                    <div class="menu-item" data-action="battle-pet">Batalhar</div>
                    <div class="menu-item" data-action="load-pet">Mudar de Pet</div>
                    <div class="menu-item" data-action="itens-pet">Itens</div>
                    <div class="menu-item" data-action="store-pet">Loja</div>
                    <div class="menu-item" data-action="exit">Sair</div>
                </div>
            </div>
            <!-- Imagens de alerta -->
            <img id="hunger-warning" class="warning-image" src="Assets/Shop/meat1.png" alt="Fome baixa" style="image-rendering: pixelated;">
            <img id="happiness-warning" class="warning-image" src="Assets/Shop/sad.png" alt="Felicidade baixa" style="image-rendering: pixelated;">
            <!-- Alerta de batalha -->
            <div id="battle-alert"></div>
        </div>
    </div>


    <script type="module" src="scripts/tray.js"></script>

</body>

</html>
