<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'">
    <title>Kadir11 - Pet Tray (Teste)</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        @font-face {
            font-family: 'PixelOperator';
            src: url('Assets/Fonts/PixelOperator.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .tray-container {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 13%;
            left: 14%;
            transform: translate(-50%, -50%);

            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: auto;
            justify-content: end;
        }


        .pet-image-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .pet-image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 256px;
            height: 256px;
            background: linear-gradient(135deg, #808080, #A9A9A9);
            border-radius: 15px;
            z-index: 1;
        }

        .pet-image-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 256px;
            height: 256px;
            background: url('Assets/Rarity/texture.png');
            background-size: cover;
            opacity: 1;
            border-radius: 7px;
            z-index: 2;
        }

        .pet-image-container img {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 7px;
            z-index: 3;
        }

        #pet-image {
            position: absolute;
            bottom: -100px;
            left: 33%;
            transform: translateX(0%);
            cursor: pointer;
        }

        .pet-info {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 4;
        }

        .pet-name {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 15px;
            padding: 2px 5px;
            border-radius: 3px;
            margin-bottom: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .health-bar,
        .energy-bar {
            width: 50px;
            height: 6px;
            background-color: #444;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-bottom: 3px;
            position: relative;
        }

        .health-bar .bar,
        .energy-bar .bar {
            height: 100%;
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .health-bar .bar {
            background-color: #ff0000;
        }

        .energy-bar .bar {
            background-color: #00b7eb;
        }

        .pet-level {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 14px;
            padding: 1px 4px;
            border-radius: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            font-weight: bold;
        }

        .toggle-container {
            position: absolute;
            top: 177px;
            right: -88px;
            z-index: 5;
        }

        .toggle-switch {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            top: -45px;
            right: 0px;
            z-index: 4;
            border: 2px solid white;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active {
            background-color: #2a323e;
        }

        .toggle-switch.active::before {
            transform: translateX(20px);
        }

        .hamburger-menu {
            position: absolute;
            top: 5px;
            right: -90px;
            z-index: 5;
            cursor: pointer;
        }

        .hamburger-icon {
            width: 25px !important;
            height: 26px !important;
            background: #2a323e;
            padding: 3px;
            margin-top: 3px;
            margin-right: 3px;
            border: 2px solid white;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 3px;
            right: 33px;
            background-color: #2a323e;
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
            width: max-content;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            color: #ffffff;
            font-family: 'PixelOperator', sans-serif;
            font-size: 15px;
            padding: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3a4452;
        }

        /* Estilos para as imagens de alerta */
        .warning-image {
            position: absolute !important;
            top: 65px !important;
            right: -82px !important;
            width: 20px !important;
            height: 20px !important;
            z-index: 6 !important;
            display: none;
            animation: blink 2s infinite !important;
        }

        /* Bal√£o de item encontrado */
        .item-bubble {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 7px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 7;
        }

        .item-bubble img {
            width: 28px;
            height: 28px;
            image-rendering: pixelated;
        }

        /* Bal√£o de status do pet */
        #pet-status-bubble {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(215, 215, 215, 1);
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            font-family: 'PixelOperator', sans-serif;
            font-size: 12px;
            display: none;
            z-index: 8;
            text-align: left;
            box-shadow: 0px 1px 1px 1px black;
            box-shadow: 3px 8px 10px -1px rgba(0, 0, 0, 0.62);
            -webkit-box-shadow: 1px 5px 5px -1px rgba(0, 0, 0, 0.62);
            -moz-box-shadow: 3px 8px 10px -1px rgba(0, 0, 0, 0.62);
            animation: bounce 1s infinite;
        }

        #pet-status-bubble img {
            width: 26px;
            height: 26px;
            image-rendering: pixelated;
            vertical-align: middle;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Remover regras fixas de right */
        #hunger-warning,
        #happiness-warning {
            right: 6px;
            /* Mant√©m o alinhamento √† direita */
        }

        /* Anima√ß√£o extra para o bal√£o de felicidade */
        #happiness-warning {
            animation: blink 2s infinite, bounce 1s infinite !important;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Espa√ßamento vertical (ser√° ajustado pelo JS) */
        .warning-image+.warning-image {
            top: 95px !important;
            /* 20px de diferen√ßa inicial */
        }

        /* Estilo do alerta de batalha no meio da tela */
        #battle-alert {
            display: none;
            position: absolute;
            top: 50%;
            left: 33%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 20;
            font-family: 'PixelOperator', sans-serif;
            font-size: 16px;
            text-align: center;
            width: inherit;
            line-height: 1.2;
        }

        /* Modal de confirma√ß√£o de sa√≠da */
        #exit-confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        #exit-confirm-box {
            background-color: #2a323e;
            border: 2px solid #ffffff;
            border-radius: 7px;
            padding: 20px;
            text-align: center;
            font-family: 'PixelOperator', sans-serif;
        }

        #exit-confirm-box p {
            margin-bottom: 10px;
        }

        #exit-confirm-box .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Mini Mode Styles */
        body.mini-mode-active {
            overflow: hidden;
            border-radius: 100px;
        }

        body.mini-mode-active .tray-container {
            display: none;
        }

        body.mini-mode-active .mini-mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 50px;
            height: 350px;
            background: var(--rarity-bg, linear-gradient(180deg, #444 0%, #222 100%));
            padding: 0;
            margin: 0;
            position: relative;
            border-radius: 100px;
        }

        .mini-mode-container {
            display: none;
        }

        .mini-mode-menu-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-family: 'PixelOperator', sans-serif;
            flex-shrink: 0;
            -webkit-app-region: no-drag;
        }

        .mini-mode-menu-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .mini-mode-pet-img {
            width: 47px;
            height: 47px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            -webkit-app-region: drag;
            margin-top: 3px;
        }

        .mini-mode-pet-img img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .mini-mode-infos {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 50px;
            gap: 0;
            -webkit-app-region: drag;
        }

        .mini-mode-level {
            width: 50px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            writing-mode: vertical-rl;
            transform: rotate(-180deg);
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-family: 'PixelOperator', sans-serif;
            margin: 0;
            padding: 2px 0;
            line-height: 1;
        }

        .mini-mode-name {
            width: 50px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: rotate(-180deg);
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-family: 'PixelOperator', sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin: 0;
            padding: 2px 0;
            line-height: 1;
        }

        .mini-mode-element {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            -webkit-app-region: drag;
        }

        .mini-mode-element img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="tray-container">
        <div class="toggle-container">
            <div class="toggle-switch"></div>
        </div>
        <div class="pet-image-container">
            <div class="pet-image-background"></div>
            <div class="pet-image-texture"></div>
            <img id="pet-image" src="Assets/Mons/eggsy.png" alt="Pet Image" style="image-rendering: pixelated;" />
            <div class="pet-info">
                <div class="pet-name">Eggsy</div>
                <div class="health-bar">
                    <div class="bar" id="health-fill"></div>
                </div>
                <div class="energy-bar">
                    <div class="bar" id="energy-fill"></div>
                </div>
                <div class="pet-level" id="level-display">Lvl 5</div>
            </div>
            <div class="hamburger-menu">
                <img class="hamburger-icon" src="Assets/Icons/Hamburger_icon.svg.png" alt="Menu"
                    style="image-rendering: pixelated;" />
                <div class="menu-dropdown">
                    <div class="menu-item" data-action="bestiary-pet">Besti√°rio</div>
                    <div class="menu-item" data-action="open-status">Status</div>
                    <div class="menu-item" data-action="gift-pet">Presentes</div>
                    <div class="menu-item" data-action="train-pet">Treinar</div>
                    <div class="menu-item" data-action="battle-pet">Batalhar</div>
                    <div class="menu-item" data-action="itens-pet">Itens</div>
                    <div class="menu-item" data-action="store-pet">Loja</div>
                    <div class="menu-item" data-action="load-pet">Pets</div>
                    <div class="menu-item" data-action="mini-mode">üñ•Ô∏è Modo Miniatura</div>
                    <div class="menu-item" data-action="exit">Sair</div>
                </div>
            </div>
            <!-- Imagens de alerta -->
            <img id="hunger-warning" class="warning-image" src="Assets/Shop/meat1.png"
                onerror="this.src=this.dataset.fallback||'Assets/Shop/health-potion.png'"
                data-fallback="Assets/Shop/health-potion.png" alt="Fome baixa" style="image-rendering: pixelated;">
            <img id="happiness-warning" class="warning-image" src="Assets/Shop/sad.png"
                onerror="this.src=this.dataset.fallback||'Assets/Shop/smile.png'" data-fallback="Assets/Shop/smile.png"
                alt="Felicidade baixa" style="image-rendering: pixelated;">
            <div id="item-found-bubble" class="item-bubble">
                <img id="item-found-img" alt="Item" style="display:none;" />
            </div>
            <div id="pet-status-bubble"></div>
            <!-- Alerta de batalha -->
            <div id="battle-alert"></div>
        </div>
    </div>

    <!-- Mini Mode Container -->
    <div class="mini-mode-container">
        <button class="mini-mode-menu-btn" id="mini-menu-toggle">‚ò∞</button>
        <div class="mini-mode-pet-img" id="mini-pet-img-container">
            <img src="Assets/Mons/eggsy.png" alt="Pet" id="mini-pet-img">
        </div>
        <div class="mini-mode-infos">
            <span class="mini-mode-level" id="mini-level">Nv 1</span><span class="mini-mode-name" id="mini-name">Eggsy</span>
        </div>
        <div class="mini-mode-element" id="mini-element">
            <img src="" alt="Element" id="mini-element-img">
        </div>
    </div>

    <div id="exit-confirm-overlay">
        <div id="exit-confirm-box">
            <p>Tem certeza que deseja sair?</p>
            <div class="confirm-buttons">
                <button class="button small-button" id="exit-confirm-yes">Sair</button>
                <button class="button small-button" id="exit-confirm-no">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- SPA Container -->
    <div id="spa-app-container" style="display: none; width: 100%; height: 100%; overflow: auto;"></div>

    <!-- SPA Scripts -->
    <script src="scripts/router.js"></script>
    <script src="scripts/state/gameState.js"></script>
    <script src="scripts/pages/home.js"></script>
    <script src="scripts/pages/test.js"></script>
    <script src="scripts/pages/debug.js"></script>
    <script src="scripts/pages/status.js"></script>
    <script src="scripts/pages/items.js"></script>
    <script src="scripts/pages/store.js"></script>
    <script src="scripts/pages/nests.js"></script>
    <script src="scripts/pages/pen.js"></script>
    <script src="scripts/pages/bestiary.js"></script>
    <script src="scripts/spa-init.js"></script>

    <script type="module" src="scripts/tray.js"></script>

</body>

</html>
